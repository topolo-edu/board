spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false

  messages:
    basename: messages/ValidationMessages,messages/i18n/messages
    encoding: UTF-8

logging:
  level:
    root: WARN
    io.goorm.board: INFO