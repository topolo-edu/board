<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header" class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a th:href="@{/}" class="text-2xl font-bold text-blue-600">goorm board</a>
        <nav class="flex items-center space-x-4">
            <a th:href="@{/posts}" class="px-4 py-2 text-gray-600 hover:text-blue-600 font-medium">게시판</a>
            
            <!-- 로그인된 사용자에게 표시 -->
            <div th:if="${session.user}" class="flex items-center space-x-4">
                <span class="text-gray-700" th:text="${session.user.displayName} + '님'">사용자님</span>
                <a th:href="@{/auth/profile}" class="text-indigo-600 hover:text-indigo-500 font-medium">프로필</a>
                <form method="POST" th:action="@{/auth/logout}" class="inline">
                    <button type="submit" class="text-gray-500 hover:text-gray-700 font-medium">로그아웃</button>
                </form>
            </div>
            
            <!-- 비로그인 사용자에게 표시 -->
            <div th:unless="${session.user}" class="flex items-center space-x-4">
                <a th:href="@{/auth/login}" class="text-indigo-600 hover:text-indigo-500 font-medium">로그인</a>
                <a th:href="@{/auth/signup}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 font-medium">회원가입</a>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
