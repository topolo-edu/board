<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{buyer.show.title}">고객 상세</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- 페이지 헤더 -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900" th:text="#{buyer.show.title}">고객 상세</h1>
                <p class="mt-2 text-gray-600" th:text="#{buyer.show.description}">고객 상세 정보를 확인합니다.</p>
            </div>

            <!-- 성공/오류 메시지 -->
            <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- 고객 정보 카드 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900" th:text="${buyer.companyName}">회사명</h2>
                        <div class="mt-2">
                            <span th:if="${buyer.status.name() == 'ACTIVE'}" class="inline-flex px-3 py-1 text-sm font-semibold rounded-full bg-green-100 text-green-800">
                                <span th:text="${buyer.status.displayName}">활성</span>
                            </span>
                            <span th:if="${buyer.status.name() == 'INACTIVE'}" class="inline-flex px-3 py-1 text-sm font-semibold rounded-full bg-red-100 text-red-800">
                                <span th:text="${buyer.status.displayName}">비활성</span>
                            </span>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <a th:href="@{/buyers/{seq}/edit(seq=${buyer.buyerSeq})}"
                           class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <span th:text="#{common.edit}">수정</span>
                        </a>
                        <form th:if="${buyer.status.name() == 'ACTIVE'}" th:action="@{/buyers/{seq}/deactivate(seq=${buyer.buyerSeq})}" method="post" class="inline">
                            <button type="submit" onclick="return confirm('정말 비활성화하시겠습니까?')"
                                    class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                                <span th:text="#{buyer.deactivate}">비활성화</span>
                            </button>
                        </form>
                        <form th:if="${buyer.status.name() == 'INACTIVE'}" th:action="@{/buyers/{seq}/activate(seq=${buyer.buyerSeq})}" method="post" class="inline">
                            <button type="submit" onclick="return confirm('정말 활성화하시겠습니까?')"
                                    class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                                <span th:text="#{buyer.activate}">활성화</span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 기본 정보 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4" th:text="#{buyer.section.basic}">기본 정보</h3>
                        <dl class="space-y-3">
                            <div>
                                <dt class="text-sm font-medium text-gray-500" th:text="#{buyer.field.companyName}">회사명</dt>
                                <dd class="text-sm text-gray-900" th:text="${buyer.companyName}">-</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500" th:text="#{buyer.field.businessNumber}">사업자등록번호</dt>
                                <dd class="text-sm text-gray-900" th:text="${buyer.businessNumber ?: '-'}">-</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500" th:text="#{buyer.field.contactPerson}">담당자</dt>
                                <dd class="text-sm text-gray-900" th:text="${buyer.contactPerson ?: '-'}">-</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500" th:text="#{buyer.field.email}">이메일</dt>
                                <dd class="text-sm text-gray-900" th:text="${buyer.email ?: '-'}">-</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500" th:text="#{buyer.field.phone}">전화번호</dt>
                                <dd class="text-sm text-gray-900" th:text="${buyer.phone ?: '-'}">-</dd>
                            </div>
                        </dl>
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-4" th:text="#{buyer.section.financial}">거래 정보</h3>
                        <dl class="space-y-3">
                            <div>
                                <dt class="text-sm font-medium text-gray-500" th:text="#{buyer.field.creditLimit}">신용한도</dt>
                                <dd class="text-sm text-gray-900" th:text="${#numbers.formatDecimal(buyer.creditLimit, 0, 'COMMA', 0, 'POINT')} + '원'">-</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500" th:text="#{buyer.field.discountRate}">할인율</dt>
                                <dd class="text-sm text-gray-900" th:text="${buyer.discountRate} + '%'">-</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500" th:text="#{buyer.field.totalOrderAmount}">총주문금액</dt>
                                <dd class="text-sm text-gray-900" th:text="${#numbers.formatDecimal(buyer.totalOrderAmount, 0, 'COMMA', 0, 'POINT')} + '원'">-</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500" th:text="#{buyer.field.lastOrderDate}">최근주문일</dt>
                                <dd class="text-sm text-gray-900" th:text="${buyer.lastOrderDate != null ? #temporals.format(buyer.lastOrderDate, 'yyyy-MM-dd HH:mm') : '-'}">-</dd>
                            </div>
                            <div>
                                <dt class="text-sm font-medium text-gray-500" th:text="#{buyer.field.paymentTerms}">결제조건</dt>
                                <dd class="text-sm text-gray-900" th:text="${buyer.paymentTerms ?: '-'}">-</dd>
                            </div>
                        </dl>
                    </div>
                </div>

                <!-- 주소 -->
                <div th:if="${buyer.address}" class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2" th:text="#{buyer.field.address}">주소</h3>
                    <p class="text-sm text-gray-900" th:text="${buyer.address}">-</p>
                </div>

                <!-- 설명 -->
                <div th:if="${buyer.description}" class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2" th:text="#{buyer.field.description}">설명</h3>
                    <p class="text-sm text-gray-900 whitespace-pre-wrap" th:text="${buyer.description}">-</p>
                </div>

                <!-- 시스템 정보 -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4" th:text="#{common.section.system}">시스템 정보</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <dt class="text-sm font-medium text-gray-500" th:text="#{common.field.createdAt}">등록일</dt>
                            <dd class="text-sm text-gray-900" th:text="${#temporals.format(buyer.createdAt, 'yyyy-MM-dd HH:mm:ss')}">-</dd>
                        </div>
                        <div>
                            <dt class="text-sm font-medium text-gray-500" th:text="#{common.field.updatedAt}">수정일</dt>
                            <dd class="text-sm text-gray-900" th:text="${buyer.updatedAt != null ? #temporals.format(buyer.updatedAt, 'yyyy-MM-dd HH:mm:ss') : '-'}">-</dd>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="flex justify-between">
                <a th:href="@{/buyers}" class="bg-gray-600 text-white px-6 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    <span th:text="#{common.back}">목록으로</span>
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
