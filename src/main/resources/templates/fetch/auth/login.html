<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/fetch-layout}">

<head>
    <title>로그인 - Fetch</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="max-w-md mx-auto mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">로그인</h2>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                    <input type="email"
                           id="email"
                           name="email"
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="이메일을 입력하세요">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="비밀번호를 입력하세요">
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                    로그인
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    계정이 없으신가요?
                    <a href="/auth/signup" class="text-blue-600 hover:text-blue-500 font-medium">회원가입</a>
                </p>
            </div>

            <!-- 테스트용 계정 정보 -->
            <div class="mt-6 p-4 bg-gray-50 rounded-md">
                <h3 class="text-sm font-medium text-gray-700 mb-2">테스트 계정</h3>
                <div class="text-xs text-gray-600 space-y-1">
                    <p><strong>관리자:</strong> admin@test.com / 1234</p>
                    <p><strong>사용자:</strong> buyer2@lg.com / 1234</p>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script th:src="@{/js/fetch/auth.js}"></script>
    </div>
</body>
</html>
