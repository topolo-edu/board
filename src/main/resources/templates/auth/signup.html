<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    회원가입
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    이미 계정이 있으신가요?
                    <a th:href="@{/auth/login}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        로그인
                    </a>
                </p>
            </div>
            
            <!-- 에러 메시지 표시 -->
            <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
                <span class="block sm:inline" th:text="${error}">에러 메시지</span>
            </div>

            <form class="mt-8 space-y-6" th:action="@{/auth/signup}" th:object="${signupDto}" method="POST">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
                        <input th:field="*{username}" type="text" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               th:classappend="${#fields.hasErrors('username')} ? 'border-red-300' : 'border-gray-300'"
                               placeholder="4자 이상 20자 이하">
                        <p class="mt-1 text-sm text-gray-500">영문, 숫자, 언더스코어만 사용 가능</p>
                        <div th:if="${#fields.hasErrors('username')}" class="text-red-500 text-sm mt-1">
                            <span th:errors="*{username}">Username error</span>
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                        <input th:field="*{password}" type="password" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               th:classappend="${#fields.hasErrors('password')} ? 'border-red-300' : 'border-gray-300'"
                               placeholder="8자 이상">
                        <p class="mt-1 text-sm text-gray-500">영문, 숫자, 특수문자 포함</p>
                        <div th:if="${#fields.hasErrors('password')}" class="text-red-500 text-sm mt-1">
                            <span th:errors="*{password}">Password error</span>
                        </div>
                    </div>
                    
                    <div>
                        <label for="passwordConfirm" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                        <input th:field="*{passwordConfirm}" type="password" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'border-red-300' : 'border-gray-300'"
                               placeholder="비밀번호를 다시 입력하세요">
                        <div th:if="${#fields.hasErrors('passwordConfirm')}" class="text-red-500 text-sm mt-1">
                            <span th:errors="*{passwordConfirm}">Password confirm error</span>
                        </div>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                        <input th:field="*{email}" type="email" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               th:classappend="${#fields.hasErrors('email')} ? 'border-red-300' : 'border-gray-300'"
                               placeholder="example@domain.com">
                        <div th:if="${#fields.hasErrors('email')}" class="text-red-500 text-sm mt-1">
                            <span th:errors="*{email}">Email error</span>
                        </div>
                    </div>
                    
                    <div>
                        <label for="displayName" class="block text-sm font-medium text-gray-700">닉네임</label>
                        <input th:field="*{displayName}" type="text" required 
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               th:classappend="${#fields.hasErrors('displayName')} ? 'border-red-300' : 'border-gray-300'"
                               placeholder="2자 이상 20자 이하">
                        <div th:if="${#fields.hasErrors('displayName')}" class="text-red-500 text-sm mt-1">
                            <span th:errors="*{displayName}">Display name error</span>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        회원가입
                    </button>
                </div>
                
                <div class="text-center">
                    <a th:href="@{/}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        메인 페이지로 돌아가기
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // 비밀번호 확인 실시간 검증
        document.getElementById('passwordConfirm').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const passwordConfirm = this.value;
            
            if (password && passwordConfirm && password !== passwordConfirm) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '#d1d5db';
            }
        });
    </script>
    
    <script th:src="@{/js/flash-messages.js}"></script>
</body>
</html>
